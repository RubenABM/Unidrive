<body class="app sidebar-mini ltr login-img" style="background-image: url(application/assets/imagens/iade_uni.jpg);">

    <div class="alert alert-success" role="alert" id="loginSucesso">
        Login feito com sucesso!
    </div>
    <div class="alert alert-warning" role="alert" id="emptyWarning">
        Por favor preencha todos os campos!
    </div>
    <div class="alert alert-danger" role="alert" id="credencialsError">
        O username ou a password estão errados!
    </div>

    <!-- BACKGROUND-IMAGE -->
    <div class="">

        <!-- GLOABAL LOADER -->
        <div id="global-loader">
            <img src="application/assets/images/loader.svg" class="loader-img" alt="Loader">
        </div>
        <!-- /GLOABAL LOADER -->

        <!-- PAGE -->
        <div class="page">
            <div class="">
                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form class="login100-form validate-form">
                            <span class="login100-form-title pb-5">
                                <a href="index.html"><img src="application/assets/images/brand/login.png" class="header-brand-img" alt=""></a>
                            </span>
                            <div class="panel panel-primary">
                                <div class="tab-menu-heading">
                                    <div class="tabs-menu1">

                                    </div>
                                </div>
                                <div class="panel-body tabs-menu-body p-0 pt-5" >
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab5">
                                            <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input id="number" class="input100 border-start-0 form-control ms-0" type="text" placeholder="Number" name="number" required>
                                            </div>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input id="password" class="input100 border-start-0 form-control ms-0" type="password" placeholder="Password" name="password" required>
                                            </div>

                                            <div class="container-login100-form-btn">
                                                <!--<a href="https://testes.uniddrive.pt/dashboard/" class="login100-form-btn btn-primary" style="background-color: #000 !important;">
                                                        Login
                                                </a>-->
                                                <input class="login100-form-btn btn-primary" style="background-color: #000 !important; border-color: #000 !important;" type="button" value="Login" onclick="login()">
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                        </form>
